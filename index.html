                                <svg class="w-8 h-8 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>

    <script>
        // ********************************************************
        // ðŸš¨ PASTE YOUR GOOGLE SCRIPT URL HERE ðŸ‘‡
        // ********************************************************
        const scriptURL = 'PASTE_YOUR_GOOGLE_SCRIPT_URL_HERE'; 
        // ********************************************************

        // --- DENSE STARFIELD ENGINE ---
        const canvas = document.getElementById('canvas3d');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        const particleCount = 1500; // Dense starfield
        let mouseX = 0, mouseY = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();
        window.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });

        class Particle {
            constructor() {
                this.reset();
                this.z = Math.random() * width; // Init Z randomly
            }
            reset() {
                this.x = (Math.random() - 0.5) * width * 3; // Very wide spread
                this.y = (Math.random() - 0.5) * height * 3;
                this.z = width + Math.random() * 500; // Start far back
                this.size = Math.random() * 1.5; 
                this.speed = 0.5 + Math.random() * 1.5;
                // Colors: mostly white/gold/velvet mix
                const rand = Math.random();
                if(rand > 0.9) this.color = '#8a1c22'; // rare velvet
                else if(rand > 0.7) this.color = '#C5A059'; // gold
                else this.color = '#FFFFFF'; // white stars
            }
            update() {
                this.z -= this.speed;
                if(this.z <= 1) this.reset();
            }
            draw() {
                const perspective = 400;
                const scale = perspective / (perspective + this.z);
                const x2d = this.x * scale + width / 2 + (mouseX - width/2) * 0.02;
                const y2d = this.y * scale + height / 2 + (mouseY - height/2) * 0.02;

                if(x2d < 0 || x2d > width || y2d < 0 || y2d > height) return;

                const alpha = Math.min(1, scale);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(x2d, y2d, this.size * scale, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for(let i=0; i<particleCount; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();


        // --- APP LOGIC ---
        let assetTypes = JSON.parse(localStorage.getItem('luxAssetTypes')) || ['Workstation', 'Server', 'Mobile', 'Peripheral', 'Network'];
        const typeSelect = document.getElementById('typeSelect');
        const modal = document.getElementById('configModal');
        const modalContent = document.getElementById('configCard');
        const categoryListDiv = document.getElementById('categoryList');

        function initCategories() {
            typeSelect.innerHTML = '';
            categoryListDiv.innerHTML = '';
            assetTypes.sort().forEach((type, idx) => {
                const opt = document.createElement('option');
                opt.value = type; opt.text = type;
                typeSelect.appendChild(opt);
                
                const div = document.createElement('div');
                div.className = "flex justify-between items-center bg-white/5 p-4 rounded-2xl border border-white/5 hover:border-gold-500/30 transition group";
                div.innerHTML = `
                    <span class="text-sm font-medium text-white/80 font-display tracking-wide">${type}</span>
                    <button onclick="removeCategory(${idx})" class="text-white/20 hover:text-velvet-700 transition p-1">&times;</button>`;
                categoryListDiv.appendChild(div);
            });
        }
        
        function addCategory() {
            const val = document.getElementById('newCatInput').value.trim();
            if(val && !assetTypes.includes(val)) {
                assetTypes.push(val);
                localStorage.setItem('luxAssetTypes', JSON.stringify(assetTypes));
                initCategories();
                document.getElementById('newCatInput').value = '';
            }
        }
        
        function removeCategory(idx) {
            assetTypes.splice(idx, 1);
            localStorage.setItem('luxAssetTypes', JSON.stringify(assetTypes));
            initCategories();
        }

        function openConfig() { 
            modal.classList.remove('hidden'); 
            setTimeout(() => { modal.classList.remove('opacity-0'); modalContent.classList.remove('scale-95'); modalContent.classList.add('scale-100'); }, 10);
        }

        function closeConfig() { 
            modal.classList.add('opacity-0'); modalContent.classList.remove('scale-100'); modalContent.classList.add('scale-95');
            setTimeout(() => modal.classList.add('hidden'), 500); 
        }
        
        initCategories();

        const form = document.forms['submit-to-google-sheet'];
        const btn = document.getElementById('submitBtn');
        const tableBody = document.getElementById('tableBody');
        const emptyState = document.getElementById('emptyState');
        let sessionData = [];

        form.addEventListener('submit', e => {
            e.preventDefault();
            const originalBtnContent = btn.innerHTML;
            btn.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><span class="tracking-widest">PROCESSING...</span>';
            btn.disabled = true;
            btn.classList.add('opacity-80', 'cursor-not-allowed');

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    const formData = new FormData(form);
                    const newItem = Object.fromEntries(formData.entries());
                    sessionData.push(newItem);
                    updateSessionTable();
                    form.reset();
                    btn.innerHTML = '<span class="text-green-800 flex items-center gap-2"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>SUCCESS</span>';
                    btn.classList.remove('bg-gradient-to-r', 'from-gold-600', 'to-gold-500');
                    btn.classList.add('bg-green-400');
                    setTimeout(() => {
                        btn.innerHTML = originalBtnContent;
                        btn.disabled = false;
                        btn.classList.remove('opacity-80', 'cursor-not-allowed', 'bg-green-400');
                        btn.classList.add('bg-gradient-to-r', 'from-gold-600', 'to-gold-500');
                    }, 2500);
                })
                .catch(error => {
                    alert("Error! Check connection.");
                    btn.innerHTML = originalBtnContent;
                    btn.disabled = false;
                    btn.classList.remove('opacity-80', 'cursor-not-allowed');
                });
        });

        function updateSessionTable() {
            if(sessionData.length > 0) emptyState.style.display = 'none';
            tableBody.innerHTML = '';
            
            sessionData.slice().reverse().forEach((item, index) => {
                let badgeColor = item.status === 'Active' ? 'text-green-400 border-green-500/30' : 'text-gold-400 border-gold-500/30';
                if(item.status === 'Retired') badgeColor = 'text-velvet-700 border-velvet-700/30';
                
                const delay = index * 100;
                const card = `
                    <div class="glass-panel-light rounded-2xl p-5 hover:bg-white/5 transition duration-300 animate-fade-up group" style="animation-delay: ${delay}ms">
                        <div class="flex justify-between items-start mb-3">
                            <span class="font-display font-bold text-white text-base group-hover:text-gold-300 transition-colors tracking-wide">${item.type}</span>
                            <span class="text-[9px] font-bold uppercase tracking-widest ${badgeColor} border px-2.5 py-1 rounded-full">${item.status}</span>
                        </div>
                        <div class="flex justify-between items-end opacity-80 group-hover:opacity-100 transition-opacity">
                            <div class="flex flex-col">
                                <span class="text-[9px] uppercase text-white/30 tracking-widest mb-1">Serial No.</span>
                                <span class="font-mono text-xs text-white/80 tracking-wider">${item.serial}</span>
                            </div>
                            <span class="text-xs text-white/50 font-medium">${item.brand} ${item.model}</span>
                        </div>
                    </div>`;
                tableBody.innerHTML += card;
            });
        }

        function exportSessionData() {
            if(sessionData.length === 0) return alert("No data to export.");

            // Get custom filename
            let fileName = document.getElementById('fileNameInput').value.trim();
            if(!fileName) fileName = "Asset_Inventory";
            // Remove extension if user added it, then re-add to ensure consistency
            fileName = fileName.replace(/\.xlsx$/i, "") + ".xlsx";

            // Map keys to Proper Headers
            const formattedData = sessionData.map(item => ({
                "Type": item.type,
                "Status": item.status,
                "Brand": item.brand,
                "Model": item.model,
                "Serial": item.serial,
                "Date": item.pDate
            }));

            const ws = XLSX.utils.json_to_sheet(formattedData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Assets");
            XLSX.writeFile(wb, fileName);
        }

        function enterSystem() {
            const welcome = document.getElementById('welcome-screen');
            const app = document.getElementById('main-app');
            
            app.style.opacity = '0';
            app.classList.remove('hidden');
            
            welcome.style.opacity = '0';
            welcome.style.transform = 'scale(1.1)';
            
            setTimeout(() => {
                welcome.style.display = 'none';
                app.style.transition = 'opacity 0.8s ease-out';
                app.style.opacity = '1';
                document.querySelectorAll('.stage-element').forEach(el => el.classList.add('stage-enter'));
            }, 700);
        }

        function showWelcome() {
            const welcome = document.getElementById('welcome-screen');
            const app = document.getElementById('main-app');
            
            app.style.opacity = '0';
            
            setTimeout(() => {
                app.classList.add('hidden');
                welcome.style.display = 'flex';
                requestAnimationFrame(() => {
                    welcome.style.opacity = '1';
                    welcome.style.transform = 'scale(1)';
                });
            }, 500);
        }
    </script>
</body>
</html>
